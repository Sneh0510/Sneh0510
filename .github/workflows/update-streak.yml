name: Update GitHub Streak Card

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download streak card
        run: |
          mkdir -p assets
          curl --retry 5 --retry-delay 2 --max-time 20 -L -o assets/github-streak.svg "https://streak-stats.demolab.com?user=Sneh0510&theme=radical"


      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Sneh0510/Sneh0510.git
          git add assets/github-streak.svg
          git commit -m "ðŸ”¥ Update GitHub Streak card" || echo "No changes to commit"
          git push origin main
